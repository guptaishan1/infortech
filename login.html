<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="submit" class="toggle-btn" onclick="login()">login</button>
                <button type="submit" class="toggle-btn" onclick="register()">regester</button>
            </div>
        <div class="social-icons">
            <img src="Illustration-of-Google-icon-on-transparent-background-PNG.png">
            <img src="square-facebook-512.png">
        </div>
        <form id="login" class="input-group">
            <input type="text" class="input-field" placeholder="user id" required>
            <input type="password" class="input-field" placeholder="password" required>
            <input type="checkbox" class="check-box"><span>Remember Password</span>
            <button type="submit" class="submit-btn">log in</button>
        </form>
        <form id="register" class="input-group">
            <input type="text" class="input-field" placeholder="user id" required>
            <input type="email" class="input-field" placeholder="email" required>
            <input type="password" class="input-field" placeholder="password" required>
            <input type="checkbox" class="check-box"><span>I agree to terms and conditions</span>
            <button type="submit" class="submit-btn">register</button>
        </form>
</div>
    </div>

</body>
</html>
